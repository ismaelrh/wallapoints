<div class="container">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-2 col-sm-8">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Login User</strong>
                </div>
                <div class="panel-body">
                    <form name="userForm" role="form" ng-submit="ctrl.submitForm(userForm.$valid)" novalidate>
                        <br/>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                            <input type="text" name="username" class="form-control" ng-model="ctrl.loginUser.username" placeholder="Username" required>
                        </div>
                        <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">A username is required.</p>

                        <div class="form-group input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                            <input type="password" name="password" class="form-control" ng-model="ctrl.loginUser.password" placeholder="Password" required>
                        </div>
                        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">A password is required</p>


                        <button type="submit" class="btn btn-success " ng-disabled="userForm.$invalid" ng-click=ctrl.login()>Log in</button>
                        <hr />
                        <p>{{ctrl.errorPassword}}</p>
                        <p>Don't you have a user account?</p>
                        <p>Log in as a guest <button class="btn btn-success " ng-click=ctrl.loginGuest()>Guest</button></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
